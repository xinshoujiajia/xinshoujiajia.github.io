<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真值表</title>
    <style>
        .input-container {
            margin-bottom: 10px;
        }
        .delete-btn {
            margin-left: 10px;
        }
        table {
            border: 1px solid black; /* 为表格添加边框 */
            border-collapse: collapse; /* 让边框合并，更美观 */
        }
        th, td {
            border: 1px solid black; /* 为表头和单元格添加边框 */
            text-align: center; /* 内容水平居中 */
            vertical-align: middle; /* 内容垂直居中 */
            padding: 8px; /* 可选，增加单元格内边距，让内容不紧贴边框 */
        }
    </style>
</head>
<body>
    <button id="createTextBoxBtn">创建表达式</button>
    <button id="updateBtn">更新</button>
    <div id="selectContainer">
      <label for="A">A</label>
      <select name="var" id="A">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="x">x</option>
      </select>
      <label for="B">B</label>
      <select name="var" id="B">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="x">x</option>
      </select>
      <label for="C">C</label>
      <select name="var" id="C">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="x">x</option>
      </select>
      <label for="D">D</label>
      <select name="var" id="D">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="x">x</option>
      </select>
    </div>
    <div id="textBoxContainer"></div>
    <div id="tableContainer"></div>

    <!-- 引入JavaScript文件 -->
    <script src="main.js"></script>
</body>
</html>
