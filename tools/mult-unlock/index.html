<!DOCTYPE html>
<html>

<head>
    <div style="margin-bottom: 20px; padding: 10px; background-color: #f0f0f0; border-radius: 5px;">
        <p>本程序演示m人中任意至少n人才能打开所有锁的原理。通过选择m和n的值，程序会生成所有可能的组合矩阵，其中1表示有钥匙，0表示没有钥匙。只有当你选择n列时，这些列的按位或操作结果才会全部为1，表示成功打开所有锁。</p>
    </div>
    <meta charset="utf-8">
    <title>矩阵</title>
    <style>
        .matrix-table {
            border-collapse: collapse;
            text-align: center;
        }
        .matrix-cell {
            border: 1px solid black;
            padding: 5px;
        }
        .cell-zero {
            background-color: #ffcccc;
        }
        .cell-one {
            background-color: #ccffcc;
        }
        .empty-cell {
            border-top: none;
            border-bottom: none;
        }
    </style>
</head>

<body>
    <div style="display: flex;">
    <div style="flex: 1;">
        <label for="m-input">m:</label>
        <select id="m-input" required>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>
<option value="11">11</option>
</select>
        <label for="n-input">n:</label>
        <select id="n-input" required>
</select>
        <label for="k-value">k:</label>
        <span id="k-value"></span>
        <label for="S-value">S:</label>
        <span id="S-value"></span>
        
        <div id="matrix-container"></div>
    </div>
    <div style="flex: 1; margin-left: 20px;">
        <div style="display: flex; align-items: center;">
            <label for="col-input" style="margin-right: 10px;">选择的列：</label>
            <div id="col-select"></div>
        </div>
        <div id="col-display"></div>
    </div>
</div>
    <script src="mat.js"></script>
</body>

</html>
